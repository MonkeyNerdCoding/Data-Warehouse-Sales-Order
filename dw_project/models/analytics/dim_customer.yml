version: 2

models:
  - name: dim_customer
    description: "Dimension table for customer details"
    tests:
      - dbt_utils.equal_rowcount:
          compare_model: "`vit-lam-data.wide_world_importers.sales__customers`"
          error_if: "<>2"
          warn_if: "<>2"
    columns:
      - name: customer_key
        description: "Primary key for customer"
        tests:
          - not_null
          - unique

      - name: customer_category_key
        description: "Foreign key to customer category"
        tests:
          - not_null
          - relationships:
              to: ref('stg_customer_category')
              field: customer_category_key

      - name: customer_name
        description: "Name of the customer"
        tests:
          - not_null

      - name: buying_group_key
        description: "Foreign key to buying group"
        tests:
          - not_null
          - relationships:
              to: ref('stg_buying_group')
              field: buying_group_key

      - name: delivery_method_key
        description: "Foreign key to delivery method"
        tests:
          - not_null
          - relationships:
              to: ref('stg_delivery_method')
              field: delivery_method_key

      - name: delivery_method_name
        description: "Name of the delivery method"
        tests:
          - not_null

      - name: delivery_city_key
        description: "Foreign key to city dimension (delivery)"
        tests:
          - not_null
          - relationships:
              to: ref('stg_city')
              field: city_key

      - name: delivery_city_name
        description: "Name of the delivery city"
        tests:
          - not_null

      - name: delivery_state_province_key
        description: "Foreign key to province (delivery)"
        tests:
          - not_null
          - relationships:
              to: ref('stg_state_province')
              field: state_province_key

      - name: delivery_country_key
        description: "Foreign key to country (delivery)"
        tests:
          - not_null
          - relationships:
              to: ref('stg_country')
              field: country_key

      - name: delivery_state_province_name
        description: "Name of the delivery state/province"
        tests:
          - not_null

      - name: delivery_country_name
        description: "Name of the delivery country"
        tests:
          - not_null

      - name: postal_city_key
        description: "Key of the postal city"
        tests:
          - not_null
          - relationships:
              to: ref('stg_city')
              field: city_key

      - name: postal_state_province_name
        description: "Name of the postal state/province"
        tests:
          - not_null

      - name: postal_country_name
        description: "Name of the postal country"
        tests:
          - not_null

      - name: primary_contact_person_key
        description: "Foreign key to dim_person (primary contact)"
        tests:
          - not_null
          - relationships:
              to: ref('dim_person')
              field: person_key

      - name: primary_contact_full_name
        description: "Full name of primary contact"
        tests:
          - not_null

      - name: alternate_contact_person_key
        description: "Foreign key to dim_person (alternate contact)"
        tests:
          - not_null
          - relationships:
              to: ref('dim_person')
              field: person_key

      - name: alternate_contact_person_name
        description: "Full name of alternate contact"
        tests:
          - not_null

      - name: bill_to_customer_key
        description: "Foreign key to dim_person (bill to customer)"
        tests:
          - not_null

      - name: bill_to_customer_name
        description: "Full name of bill to customer"
        tests:
          - not_null

      - name: credit_limit
        description: "Credit limit assigned to customer"
        tests:
          - not_null

      - name: standard_discount_percentage
        description: "Standard discount applied to customer"
        tests:
          - not_null

      - name: account_opened_date
        description: "Date when account was opened"
        tests:
          - not_null

      - name: payment_days
        description: "Number of days to make payment"
        tests:
          - not_null

      - name: is_statement_sent
        description: "Statement status: Sent / Not Sent / Undefined / Error"
        tests:
          - not_null
          - accepted_values:
              values: ['Statement Sent', 'Not Statement Sent', 'Undefined', 'Error']

      - name: is_on_credit_hold
        description: "Credit hold status: On / Not / Undefined / Error"
        tests:
          - not_null
          - accepted_values:
              values: ['On Credit Hold', 'Not On Credit Hold', 'Undefined', 'Error']

      - name: customer_category_name
        description: "Name of the customer category"
        tests:
          - not_null
