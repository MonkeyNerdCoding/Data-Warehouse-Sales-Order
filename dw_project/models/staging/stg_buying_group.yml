version: 2

models:
  - name: stg_buying_group
    description: "Staging table for buying groups with default handling for undefined and error cases."
    tests:
      - dbt_utils.equal_rowcount:
          compare_model: "`vit-lam-data.wide_world_importers.sales__buying_groups`"
          error_if: "<>2"
          warn_if: "<>2"
    columns:

      - name: buying_group_key
        description: "Surrogate key for buying group. Default 0 = Undefined, -1 = ERROR."
        tests:
          - not_null
          - unique
    
      - name: buying_group_name
        description: "Name of the buying group."
        tests:
          - not_null
         

