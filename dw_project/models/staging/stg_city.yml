version: 2

models:
  - name: stg_city
    description: "Staging table for cities with province and country information."
    tests:
      - dbt_utils.equal_rowcount:
          compare_model: "`vit-lam-data.wide_world_importers.application__cities`"
          error_if: "<>2"
          warn_if: "<>2"

    columns:

      - name: city_key
        description: "Surrogate key for city. Default 0 = Undefined, -1 = ERROR."
        tests:
          - not_null
          - unique


      - name: city_name
        description: "City name."
        tests:
          - not_null

      - name: state_province_key
        description: "Foreign key to stg_province."
        tests:
          - not_null
          - relationships:
              to: ref('stg_province')
              field: province_key

      - name: province_name
        description: "Province name."
        tests:
          - not_null

      - name: country_key
        description: "Country key from province."
        tests:
          - not_null
          - relationships:
              to: ref('stg_country')
              field: country_key

      - name: country_name
        description: "Country name from province."
        tests:
          - not_null
