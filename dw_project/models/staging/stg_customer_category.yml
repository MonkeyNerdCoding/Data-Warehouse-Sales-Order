version: 2

models:
  - name: stg_customer_category
    description: "Staging table for customer categories with default handling for undefined and error cases."
    tests:
      - dbt_utils.equal_rowcount:
          compare_model: "`vit-lam-data.wide_world_importers.sales__customer_categories`"
          error_if: "<>2"
          warn_if: "<>2"

    columns:

      - name: customer_category_key
        description: "Surrogate key for customer category. Default 0 = Undefined, -1 = ERROR."
        tests:
          - not_null
          - unique

      - name: customer_category_name
        description: "Name of the customer category."
        tests:
          - not_null

