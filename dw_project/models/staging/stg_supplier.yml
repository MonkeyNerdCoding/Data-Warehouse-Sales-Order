version: 2

models:
  - name: stg_supplier
    description: "Staging table for suppliers with default handling for undefined and error cases."
    tests:
      - dbt_utils.equal_rowcount:
          compare_model: "`vit-lam-data.wide_world_importers.purchasing__suppliers`"
          error_if: "<>2"
          warn_if: "<>2"
    columns:

      - name: supplier_key
        description: "Surrogate key for supplier. Default 0 = Undefined, -1 = ERROR."
        tests:
          - not_null
          - unique

      - name: supplier_name
        description: "Name of the supplier."
        tests:
          - not_null

      - name: supplier_category_key
        description: "Foreign key to supplier category."
        tests:
          - not_null
          - relationships:
              to: ref('stg_supplier_category')
              field: supplier_category_key

      - name: supplier_category_name
        description: "Name of the supplier category."
        tests:
          - not_null
        



